indy.poolname=default_pool

steward.active=true
steward.walletname=Steward1
steward.walletseed=000000000000000000000000Steward1
#logging.path=logs
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.springframework=TRACE
server.port=8090
# This makes sure that JSON-property names aren't different
# when a single of a List of objects are sent via HTTP
# https://stackoverflow.com/questions/25431087/returned-json-unexpected-has-links-spelled-as-links-and-structure-differen
spring.hateoas.use-hal-as-default-json-media-type=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.main.banner-mode=off
